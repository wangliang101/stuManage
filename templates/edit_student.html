{% extends "layout.html" %}
{% block css %}
  <style>
    form{
        margin-top: 180px;
        margin-left:450px;
    }
  </style>
{% endblock  %}

{% block content %}
    <ol class="breadcrumb">
      <li><a href="#">首页</a></li> >>
      <li><a href="/student/">老师管理</a></li> >>
      <li class="active">添加老师</li>
    </ol>
    <form class="form-horizontal" method="POST" action="/edit_student/?s_id={{ current_student_list.id }}">
        <div class="form-group">
            学生姓名：<input type="text" value="{{ current_student_list.name }}" name="s_name">
        </div>
    <p></p>
        <div class="form-group">
            学生班级：
            <select name="class_id">
                {% for row in class_list %}
                    {% if row.id == current_student_list.class_id %}
                        <option selected value="{{ row.id }}">{{ row.title }}</option>
                    {% else %}
                        <option value="{{ row.id }}">{{ row.title }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
    <p></p>
    <input class="btn btn-default" type="submit" value="提交">
    </form>
{% endblock %}
