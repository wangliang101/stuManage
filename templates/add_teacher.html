{% extends "layout.html" %}
{% block css %}
  <style>
    form{
        margin-top: 180px;
        margin-left:450px;
    }
  </style>
{% endblock  %}

{% block content %}
    <ol class="breadcrumb">
      <li><a href="#">首页</a></li> >>
      <li><a href="/teacher/">老师管理</a></li> >>
      <li class="active">添加老师</li>
    </ol>
    <form class="form-horizontal" method="POST" action="/add_teacher/">
        <div class="form-group">
            老师姓名: <input type="text" name="t_name">
        </div>
    <p></p>
        <div class="form-group">
            班级名称:
            <select multiple size="6" name="class_ids">
                {% for row in class_list %}
                    <option value="{{ row.id }}">{{ row.title }}</option>
                {% endfor %}
            </select>
        </div>
    <p></p>
    <input class="btn btn-default" type="submit" value="提交">
    </form>
{% endblock %}
