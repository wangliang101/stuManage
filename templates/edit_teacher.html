{% extends "layout.html" %}
{% block css %}
  <style>
    form{
        margin-top: 180px;
        margin-left:450px;
    }
  </style>
{% endblock  %}

{% block content %}
    <ol class="breadcrumb">
      <li><a href="#">首页</a></li> >>
      <li><a href="/teacher/">老师管理</a></li> >>
      <li class="active">添加老师</li>
    </ol>
    <form class="form-horizontal" method="POST" action="/edit_teacher/?tid={{ teacher_info.id }}">
        <div class="form-group">
            老师姓名: <input type="text" name="t_name" value="{{ teacher_info.name }}">
        </div>
    <p></p>
        <div class="form-group">
            任课班级:
            <select multiple size="6" name="class_ids">
                {% for row in class_list %}
                    {% if row.id in class_id_list %}
                        <option selected value="{{ row.id }}">{{ row.title }}</option>
                    {% else %}
                        <option value="{{ row.id }}">{{ row.title }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
    <p></p>
    <input class="btn btn-default" type="submit" value="提交">
    </form>
{% endblock %}
